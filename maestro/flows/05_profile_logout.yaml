appId: com.loanapp
---
# Profile Screen Test - Test profile screen and logout
# Step 1: Login to dashboard
- assertVisible:
    text: "Email/Phone"

- tapOn:
    text: "Email/Phone"

- inputText: "admin@loanapp.com"

- tapOn:
    text: "Password"

- inputText: "admin123"

- tapOn:
    text: "Sign in"

- tapOn:
    text: "Not Now"

# Step 2: Verify dashboard loaded on Home tab
- assertVisible:
    text: "Choose a loan"

# Step 3: Navigate to Profile tab
- tapOn:
    text: "Profile"

# Step 4: Verify profile screen elements
- assertVisible:
    text: "Personal Info"

- assertVisible:
    text: "Personal info"

- assertVisible:
    text: "Documents"

- assertVisible:
    text: "Settings"

# Step 5: Verify menu items are clickable
- tapOn:
    text: "Personal info"

# Step 6: Click on Documents menu item
- tapOn:
    text: "Documents"

# Step 7: Click on Settings menu item
- tapOn:
    text: "Settings"

# Step 8: Verify logout button is visible
- assertVisible:
    text: "Log out"

# Step 9: Click logout button
- tapOn:
    text: "Log out"

# Step 10: Verify we're back at login screen
- assertVisible:
    text: "Sign in"

- assertVisible:
    text: "Email/Phone"

- assertVisible:
    text: "Password"

