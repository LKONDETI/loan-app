version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: loanapp_user
      POSTGRES_PASSWORD: loanapp_password
      POSTGRES_DB: loanapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://loanapp_user:loanapp_password@db:5432/loanapp
      - JWT_SECRET_KEY=your-secret-key-change-this-in-production
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=15
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - CORS_ORIGINS=http://localhost:8081,http://localhost:19006
    volumes:
      - ./backend:/app
    depends_on:
      - db
    # Override command to ensure hot-reload works with volume mount if needed, 
    # but the Dockerfile CMD already handles it.

volumes:
  postgres_data:
